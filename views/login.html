<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natours | Exciting tours for adventurous people</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,700"
    />
    <title>Natours | Log into your account</title>
    <!-- "#{title}" = Value sent by "res" object-->
  </head>
  <body>
    <!-- header  --><!--  Ctrl+Shift+P and select pug-beautify-->
    <header class="header">
      <nav class="nav nav--tours">
        <a class="nav__el" href="#">All Tours</a>
      </nav>
      <div class="header__logo">
        <img src="/images/logo-white.png" alt="Natours logo" />
      </div>
      <nav class="nav nav--user"></nav>
      <button class="nav__el">Log in</button
      ><button class="nav__el nav__el--cta">Sign Up</button>
    </header>
    <!-- content-->
    <main class="main">
      <div class="login-form">
        <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
        <form class="form">
          <div class="form__group">
            <label class="form__label" for="email">Email address</label
            ><input
              class="form__input"
              id="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="password">Password</label
            ><input
              class="form__input"
              id="password"
              type="password"
              placeholder="••••••••"
              required
              minlength="8"
            />
          </div>
          <div class="form__group">
            <button
              class="btn btn--green"
              id="btlogin"
              href="/api/v1/testAspects/loginBtnPressed"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- footer--><!--  Ctrl+Shift+P and select pug-beautify-->
    <footer class="footer">
      <div class="footer__logo">
        <img src="/images/logo-green.png" alt="Natours logo" />
      </div>
      <ul class="footer__nav">
        <li><a href="#">About us</a></li>
        <li><a href="#">Download apps</a></li>
        <li><a href="#">Become a guide</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <p class="footer__copyright">
        &copy; by Jonas Schmedtmann. All rights reserved.
      </p>
    </footer>
    <script src="/jsInPages/login.js"></script>
  </body>
</html>
